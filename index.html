<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app container-fluid bg-dark">
        <div class="row text-center">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <h1 class="text-white">Weather App</h1>
                <div class="input-group mb-3">
                    <input type="number" class="form-control border-white" id="zip-code" placeholder="Zip code"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary border-white text-white" type="button" id="get-weather">Get
                        Weather</button>
                </div>
                <div class="card border-white bg-dark mb-3">
                    <div class="card-body">
                        <div class="card bg-warning border-white mb-3">
                            <h2>City</h2>
                            <div class="card-body bg-dark text-white">
                                <p id="city"></p>
                            </div>
                        </div>
                        <div class="card bg-warning border-white mb-3">
                            <h2>Temperature</h2>
                            <div class="card-body bg-dark text-white">
                                <div class="row">
                                    <div class="col">
                                        <p id="K"></p>
                                    </div>
                                    <div class="col">
                                        <p id="F"></p>
                                    </div>
                                    <div class="col">
                                        <p id="C"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-warning border-white mb-3">
                            <h2>Condition</h2>
                            <div class="card-body bg-dark text-white">
                                <p id="condition"></p>
                            </div>
                        </div>
                        <div class="card bg-warning border-white">
                            <h2>Other Info</h2>
                            <div class="card-body bg-dark">
                                <img id="other-info" src="" alt=" ">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
